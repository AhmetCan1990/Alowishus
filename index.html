<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alowishus</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__icon">
        <img src="./assets/logo.png" alt="icon" />
      </div>
      <div class="header__menu">
        <a href="#">Cafe Menu</a>
        <a href="#">About Us</a>
        <a href="#">Find Us</a>
        <a href="#">Alowishus Catering</a>
        <i class="fa-solid fa-basket-shopping"></i>
        <button>BUY GIFT VOUCHERS</button>
      </div>
    </header>
    <main class="main">
      <section class="main__left">
        <div>
          <h1>
            Alowishus Delicious Coffee
            <img src="./assets/logocafe.png" alt="Logo" />
          </h1>
        </div>
        <div class="main__left--smalltext">
          <p>
            A drink from the 'My Alowishus' bottled brews range OR grab one of
            our delicious coffee's
          </p>
        </div>
        <div class="main__left--button">
          <button>DOWNLOAD APP</button>
          <a href="#">SHOP COFFEE</a>
        </div>
      </section>
      <section class="main__right">           
          <div class="main__right--coffeecup">
            <img src="./assets/alowishus-coffee.png" alt="alowishus-coffee" />
          </div>
        <div class="main__right--logo">
          <img src="./assets/logocafe.png" alt="Logo" />
        </div>
          <div class="main__right--mask">
            <img src="./assets/mask.png" alt="Logo" />
          </div>

          <div class="main__right--rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>4.9 out of 5 Overall Star Rating for All Local Business.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
